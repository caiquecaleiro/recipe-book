<div class="row">
  <div class="col-xs-12">
    <form id="shopping-list-add" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="item-name">Name</label>
          <input 
            type="text" 
            id="item-name" 
            required 
            class="form-control"
            [ngModel]="item.name"
            name="name"
          >
        </div>
          <div class="col-sm-2 form-group">
          <label for="item-amount">Amount</label>
          <input 
            type="text" 
            id="item-amount" 
            required 
            class="form-control"
            [ngModel]="item.amount"
            name="amount"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div *ngIf="isAdd">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Add</button>
          </div>
          <div *ngIf="!isAdd">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
            <button type="button" class="btn btn-danger">Delete Item</button>
            <button type="button" class="btn btn-primary">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
